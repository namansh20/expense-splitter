# Expense Splitter Application Configuration

# Application Information
app.name=Expense Splitter
app.version=1.0.0
app.description=A desktop application for splitting expenses among groups

# Database Configuration
database.url=jdbc:mysql://localhost:3306/expense_splitter?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
database.username=expense_user
database.password=expense_password
database.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (HikariCP)
database.pool.maximum-pool-size=10
database.pool.minimum-idle=2
database.pool.connection-timeout=30000
database.pool.idle-timeout=600000
database.pool.max-lifetime=1800000

# UI Configuration
ui.theme=light
ui.default.width=1200
ui.default.height=800
ui.min.width=800
ui.min.height=600

# Data Export/Import Settings
export.default.directory=exports
export.csv.delimiter=,
export.csv.encoding=UTF-8

# Scheduled Tasks Configuration
scheduler.backup.enabled=true
scheduler.backup.interval.hours=24
scheduler.backup.directory=backups

# Notification Settings
notifications.enabled=true
notifications.sound.enabled=true
notifications.popup.duration.seconds=5

# Currency Settings
currency.default=USD
currency.symbols.enabled=true

# Chart Settings
charts.default.colors=#FF6B6B,#4ECDC4,#45B7D1,#96CEB4,#FECA57,#FF9FF3,#54A0FF,#5F27CD,#00D2D3,#C7ECEE

# Security Settings (for future implementation)
security.password.min.length=8
security.session.timeout.minutes=30

# Logging Configuration
logging.level.root=INFO
logging.level.com.expensesplitter=DEBUG
logging.file.path=logs/expense-splitter.log
logging.file.max.size=10MB
logging.file.max.history=30

# Development Settings
dev.mode=false
dev.sample.data.enabled=true